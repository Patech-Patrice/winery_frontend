<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8">
<title>Winery Keeper</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
<h2>Winery Keeper App</h2>
</header>
<main>
<h2>Winery Keeper App</h2>
<div class="card" id="winery-form">
<form onsubmit="createWinery(); return false;">
<label><strong>Name: </strong></label><br>
<input type="text" id="name"><br>
<input type="hidden" id="wineryId">
<label><strong>Year Founded: </strong></label><br>
<input type="integer" id="year_founded"><br>
<label><strong>Types Offered: </strong></label><br>
<input type="text" id="types_offered"><br>
<label><strong>Location: </strong></label><br>
<input type="text" id="location"><br>
<label><strong>Affordable: </strong></label><br>
<input type="text" id="affordable"><br><br>
<input type="submit" value="Add New Winery" style="color:white;background-color:green">
</form><br><br><br>
</div>

<div class="container" id="wineries-index">
<div class="card" data-winery-id="1">
<button class="view-winery-wines-button" style="background-color:orange">View Wines</button>
<button class="edit-winery-button" style="background-color:orange">Edit Winery</button>
<button class="delete-winery-button" style="background-color:green">Delete Winery</button>
<br><br>
<strong class="winery-name"> Joseph Phelps</strong>
<br>
<strong>Year Founded:</strong>"1974"<br>
<strong>Types Offered:</strong>"Red"<br>
<br>
<div class="additional-info" style="display: none;">
<strong>Location:</strong>"St. Helena, CA"<br>
<strong>Affordable:</strong>"YES"<br>
</div>
<div class="wines" style="display: block;">
<button class="add-wine-button" style="background-color: blue;">Add Wine
</button>
<div class="card" wine-id="1">
<strong> Title: </strong>
"King of Wines (Cabernet Sauvignon)"
<br>
<strong>Description: </strong>
"Rich with blackberry and cassis, cocoa, graphite, cedar with grainy tannins."
<br>
<button class="edit-wine-button" style="background-color:orange">Edit Wine</button>
<button class="delete-wine-button" style="background-color:red">Delete Wine</button>
</div>
</div>
</main>
<!--<script src=".js"></script>-->
</body>
<script src="src/winery.js"></script>
<script src="src/wine.js"></script>
<script src="src/index.js"></script>
</html>
